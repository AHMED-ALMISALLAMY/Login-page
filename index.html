<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <h1 class="head-text">Login</h1>
        <div class="box">   
            <div class="side1">
                <h2 class="sign-text">Sign In</h2>
                <form class="form">
                    <label for="name">USERNAME: </label>
                    <input class="name-input" type="text" name="name"><br>

                    <label for="password">PASSWORD: </label>
                    <input class="password-input" type="password" name="password">
                    <br>
                    <button class="signin-button"><strong>Sign In</strong></button>
                </form>
            </div>

            <div class="side2">
                <h2 class="welcome-text">Welcome to Login</h2>
                <p class="paragraph-text">Don't have a Account</p>

                <button class="signup-button">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
